    <script>
        var baseURL = windows.location.origin
        var news_URL = baseURL + '/newsData'

        $.ajax({
            method: 'GET',
            url: news_URL,
            success: function(msg){
                console.log(msg);
                $('.newsData').text(msg['author']['title']['description']['publishedAt']['content']);          
        }
